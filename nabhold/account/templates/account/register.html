{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %} 
    <section class="height-100 bg-gradient-3">
        <img src="assets/img/header-17.jpg" alt="Image" class="bg-image opacity-10">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card py-3 shadow-lg">
                        <div class="card-body">
                            <h1 class="h2 text-center">Create Account</h1>
                            <form  method="POST">
                                {{ user_form.as_p }}
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input id="email" type="email" class="form-control"
                                        placeholder="Enter your email address">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input id="password" type="password" class="form-control"
                                        placeholder="Choose a password">
                                    <small>* Password must be at least 8 characters</small>
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">I agree to the
                                            <a href="#">Terms &amp; Conditions</a>
                                        </label>
                                    </div>
                                </div>
                                <button class="btn btn-block btn-lg btn-primary" type="submit">Signup</button>
                            </form>
                            <div class="text-center text-small mt-3">
                                <span>Already have an account? <a href="#">Log in here</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
